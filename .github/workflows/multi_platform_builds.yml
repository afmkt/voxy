name: Multi-Platform Build & Artifacts
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --- WINDOWS BUILD (x64) ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop
      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows Build
        shell: pwsh
        run: Compress-Archive -Path build/windows/x64/runner/Release/* -DestinationPath build/windows/Voxy-Windows-x64.zip
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-Windows-x64
          path: build/windows/Voxy-Windows-x64.zip        

  # --- MACOS & IOS BUILD ---
  build-apple:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # --- macOS SECTION ---
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create DMG
        run: |
          # 1. Install the tool
          brew install create-dmg
          
          # 2. Define variables for clarity
          APP_PATH="build/macos/Build/Products/Release/voxy.app"
          DMG_NAME="Voxy-Installer.dmg"
          
          # 3. Create the DMG
          # --volname: The name of the disk when it mounts
          # --window-size: Size of the installer window
          # --icon-size: Size of your app icon inside the window
          # --app-drop-link: Coordinates for the 'Applications' shortcut
          create-dmg \
            --volname "Voxy Installer" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "voxy.app" 175 120 \
            --hide-extension "voxy.app" \
            --app-drop-link 425 120 \
            "$DMG_NAME" \
            "$APP_PATH"

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-macOS-Installer
          path: Voxy-Installer.dmg

      # --- iOS SECTION ---
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      
      - name: Upload iOS App
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-iOS
          # For iOS, we upload the Runner.app folder content
          path: build/ios/iphoneos/Runner.app/
          include-hidden-files: true
  # --- ANDROID & WEB BUILD ---
  build-android-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Build Android APK
        run: flutter build apk --release


      - name: Prepare Android APK
        run: |
          mkdir -p build/app/outputs/flutter-apk
          cp build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/voxy.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-Android
          path: build/app/outputs/flutter-apk/voxy.apk

      - name: Build Web
        run: flutter build web
      - name: Upload Android & Web Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-Web
          path: build/web/

  # --- LINUX BUILD ---
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop
      - name: Build Linux
        run: flutter build linux --release
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voxy-Linux-x64
          path: build/linux/x64/release/bundle/


  create-release:
    needs: [build-windows, build-apple, build-android-web, build-linux]
    # This line is the secret sauce:
    if: startsWith(github.ref, 'refs/tags/v') 
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # This grabs all the built files from the previous jobs
          files: |
            **/*.apk
            **/*.zip
            **/*.exe
          name: Voxy Release ${{ github.ref_name }}
          generate_release_notes: true # Auto-lists your commit messages!
          draft: false
          prerelease: false